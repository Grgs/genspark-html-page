<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta lang="us-en" />
  <title>Customer Registeration</title>
  <meta name="description" content="Michael's customer registeration page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="js/index.js"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>
<html>

<body>
  <div class="container">
    <h1 class="text-center">Customer Registeration</h1>
    <form action="" class="needs-validation" novalidate>
      <div class='container'>
        <div class="row">
          <div class="input form-group">
            <label for="firstName" class="form-label">
              First Name
              <input type="text" name="firstName" id="firstName" placeholder="first name"
                class="form-control input-field" required /></label>
            <div class='valid-feedback'>Please enter your name</div>
            <label for="lastName">Last Name
              <input type="text" name="lastName" id="lastName" placeholder="last name"
                class="form-control input-field" /></label>
          </div> <!-- /name row -->
          <div class="row form-group">
            <label for="email" class="form-label">
              Email
              <input type="email" name="email" id="email" placeholder="email" class="form-control input-lg"
                required /></label>
          </div> <!-- /email row -->
          <div class='row form-group'>
            <div class='col'>
              <label for="password" class="form-label">
                Password
                <input type="password" name="password" id="password" placeholder="password"
                  class="form-control input-field" required /></label>
            </div>
            <div class='col'>
              <label for="confirmPassword" class="form-label">
                Confirm Password
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="confirm password"
                  class="form-control input-field" required /></label>

            </div>
          </div> <!-- /password row -->
          <div class='row'>
            <label for="address" class="form-label">
              Address
              <input type="text" name="address" id="address" placeholder="address"
                class="form-control input-field" /></label>

          </div> <!-- /address row -->
          <div class='row'>
            <div class='col'>
              <label for="city">City
                <input type="text" name="city" id="city" placeholder="city" class="form-control input-field" /></label>
            </div>
            <div class='col'>
              <label for="state">State
                <select name="state" id="state" class="form-control input-field">
                  <option value="  "> </option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </label>
            </div>
            <div class='col'>
              <label for="zip">Zipcode
                <input type="text" name="zip" id="zip" placeholder="zip" class="form-control input-field" /></label>

            </div>
          </div> <!-- /city, state zipcode row -->
          <div class='row'>
            <div class='col'>
              <label for="phone">Phone
                <input type="tel" name="phone" id="phone" placeholder="phone" class="form-control input-field"
                  required /></label>

            </div>
            <div class='col'>
              <label for="birthday">Birthday
                <input type="date" name="birthday" id="birthday" placeholder="birthday" class="form-control input-field"
                  required /></label>
            </div>
          </div> <!-- /phone and birthday row -->
        </div> <!-- /forms -->
        <hr class="mb-4" />
        <div class="row">
          <div class='col'>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <div class='col'>
            <input type="button" value="See values" onclick="showtext()" class="btn btn-secondary" />
          </div>
          <div class='col'>
            <button type='reset' onclick="hidetext()" class="btn btn-secondary"> Cancel </button>
          </div>
        </div> <!-- /submit button row -->
    </form>
    <div id="form-result"></div>
  </div>
</body>

</html>
